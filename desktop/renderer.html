<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <title>Navi Desktop - Ollama Check</title>
    <style>
      body { font-family: -apple-system, system-ui, sans-serif; margin: 20px; }
      .row { margin-bottom: 12px; }
      .ok { color: #0a7f3f; }
      .warn { color: #a15b00; }
      .err { color: #a11; }
      code { background: #f4f4f4; padding: 2px 4px; border-radius: 4px; }
      pre { background: #f8f8f8; padding: 12px; border-radius: 6px; overflow: auto; }
    </style>
  </head>
  <body>
    <h2>Environment Check: Ollama</h2>

    <div class="row">
      <label>Model name:</label>
      <input id="model" value="gpt-oss:20b" style="width: 240px" />
      <label style="margin-left: 12px;">Host:</label>
      <input id="host" value="127.0.0.1" style="width: 130px" />
      <label style="margin-left: 6px;">Port:</label>
      <input id="port" value="11434" style="width: 90px" />
      <label style="margin-left: 12px;"><input id="autoStart" type="checkbox" checked /> Allow auto-start</label>
      <button id="detect">Detect</button>
      <button id="run">Run Checks</button>
    </div>

    <div id="results"></div>
    <script src="renderer.js" defer></script>
  </body>
  </html>
